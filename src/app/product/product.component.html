<!-- product section -->
<section class="product_section layout_padding">
  <div class="container">
     <div class="heading_container heading_center">
        <h2>
           Tất cả <span>sản phẩm</span>
        </h2>
     </div>
     <div class="row">
        <div class="col-sm-3 col-md-4 col-lg-4" *ngFor="let pd of products">
           <div class="box">
              <div class="option_container">
                 <div class="options">
                    <a href="" class="option1" (click)="addToCartProduct(pd.id,1)">
                    Add To Cart
                    </a>
                    <a href="" class="option2">
                    Buy Now
                    </a>
                    <a class="option3" [routerLink]="['/product-detail/']"
                    [queryParams]="{productId: pd.id}">
                      Details
                    </a>
                 </div>
              </div>
              <div class="img-box">
                 <img [src]="pd.image" alt="">
              </div>
              <div class="detail-box">
                 <h5>
                    {{pd.name}}
                 </h5>
              </div>
              <div class="detail-price">
                  <h5>
                    Giá {{pd.price | currency:'VND': 'symbol':'1.0-0' | slice: 1}}đ
                </h5>
              </div>
           </div>
        </div>
