<!-- Block content - Đục lỗ trên giao diện bố cục chung, đặt tên là `content` -->
<div class="container mt-4">
  <h1 class="text-center">Giỏ hàng</h1>
  <div class="row">
      <div class="col col-md-12">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>STT</th>
                      <th>Ảnh đại diện</th>
                      <th>Tên sản phẩm</th>
                      <th>Số lượng</th>
                      <th>Đơn giá</th>
                      <th>Thành tiền</th>
                      <th>Hành động</th>
                  </tr>
              </thead>
              <tbody id="datarow">
                  <tr *ngFor="let cart of cartProductsByInvoice ">
                      <td>1</td>
                      <td>
                          <img [src]="cart.image" class="hinhdaidien">
                      </td>
                      <td>{{cart.nameProduct}}</td>
                      <td class="text-right">
                        <button class="btn btn-sm btn-info" (click)="editCart(cart, -1)">-</button>
                        {{cart.quantity}}
                        <button class="btn btn-sm btn-info" (click)="editCart(cart, 1)">+</button>
                      </td>
                      <td class="text-right">{{cart.price| currency:'VND': 'symbol':'1.0-0' | slice: 1}}đ</td>
                      <td class="text-right">{{cart.quantity*cart.price | currency:'VND': 'symbol':'1.0-0' | slice: 1}}đ</td>
                      <td>
                          <!-- Nút xóa, bấm vào sẽ xóa thông tin dựa vào khóa chính `sp_ma` -->
                          <button class="btn btn-primary" type="button" [disabled]="status" (click)="hanldeRemoveCartItem(cart)">
                            <span class="spinner-border spinner-border-sm" (ngModel)="status" *ngIf="status" role="status"  aria-hidden="true"></span>
                            Xóa
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>

          <a routerLink="/home-page" class="btn btn-warning btn-md"><i class="fa fa-arrow-left"
                  aria-hidden="true"></i>&nbsp;Quay
              về trang chủ</a>
                  <button routerLink="/payment" class="btn btn-primary btn-md"   [disabled]="isDisabled"><i
                    class="fa fa-shopping-cart" aria-hidden="true"></i>Thanh toán </button>
      </div>
  </div>
</div>
<br>
<!-- End block content -->
