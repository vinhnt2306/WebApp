<hr>
<div class="container">
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: right;;border-top-left-radius: 20px;
            border-bottom-left-radius: 20px; padding: 1px;">
        </div>
        <div class="col-sm-6 text-black">
          <div class="px-5 ms-xl-4" style="text-align: center; margin-top: 20px;">
            <span class="h1 fw-bold mb-0">
              <img  width="100px" src="https://www.mepcontent.com/data/Content/Images/Manufacturer/a7860454e8fb4a79906a398e6a13a5b8.png" alt="#" />
            </span>
            <span class="h1 fw-bold mb-0">Store</span>
          </div>
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
            <form (ngSubmit)="onSubmit()" style="width: 23rem;" >
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập</h3>
              <div class="form-group">
                <label class="form-label" for="phoneNumber">Nhập Email hoặc Tài Khoản</label>
                <input
                type="email"
                id="form2Example18"
                class="form-control form-control-lg"
                id="phoneNumber"
                name="phoneNumber"
                [(ngModel)]="userCustomer.phoneNumber"
                #phoneNumber="ngModel"
                required/>

                <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="text-danger">
                  <div *ngIf="phoneNumber.errors?.['required']">Email hoặc Tài Khoản là bắt buộc</div>
                  <div *ngIf="phoneNumber.errors?.['email'] && (phoneNumber.dirty || phoneNumber.touched)" class="text-danger">
                    Email không hợp lệ
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-label" for="form2Example28">Mật khẩu</label>
                <input type="password" id="form2Example28" class="form-control form-control-lg"
                id="password"
                name="password"
                [(ngModel)]="userCustomer.password"
                #password="ngModel"
                required />
                <div *ngIf="password.invalid && (phoneNumber.dirty || phoneNumber.touched)" class="text-danger">
                  <div *ngIf="password.errors?.['required']">Mật khẩu bắt buộc nhập</div>
                </div>
              </div>

              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit">Đăng nhập</button>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Quên mật khẩu?</a></p>
              <p>Bạn chưa có tài khoản? <a routerLink="/register" class="link-info">Đăng ký</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<hr>
